<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=list"
    />

    <title>Iphone Calculator</title>
  </head>
  <body>
    <div class="container-scientific-calculator">
      <heder>
        <span class="material-symbols-outlined"> list </span>
        <div class="outcome-shown">
          <p>0</p>
        </div>
      </heder>
      <div class="grid-scientific-buttons">
        <button class="grid-item">(</button>
        <button class="grid-item">)</button>
        <button class="grid-item">mc</button>
        <button class="grid-item">m+</button>
        <button class="grid-item">m-</button>
        <button class="grid-item">mr</button>
        <button class="grid-item">2</button>
        <button class="grid-item">x</button>
        <button class="grid-item">x</button>
        <button class="grid-item">x</button>
        <button class="grid-item">e</button>
        <button class="grid-item">10</button>
        <button class="grid-item">1/x</button>
        <button class="grid-item">x</button>
        <button class="grid-item">x</button>
        <button class="grid-item">x</button>
        <button class="grid-item">ln</button>
        <button class="grid-item">log</button>
        <button class="grid-item">x!</button>
        <button class="grid-item">sin</button>
        <button class="grid-item">cos</button>
        <button class="grid-item">tan</button>
        <button class="grid-item">e</button>
        <button class="grid-item">EE</button>
        <button class="grid-item">Rand</button>
        <button class="grid-item">sinh</button>
        <button class="grid-item">cosh</button>
        <button class="grid-item">tanh</button>
        <button class="grid-item">r</button>
        <button class="grid-item">Deg</button>
      </div>
      <div class="grid-base-buttons">
        <button class="grid-item special">AC</button>
        <button class="grid-item special">+/-</button>
        <button class="grid-item special">%</button>
        <button class="grid-item operation">/</button>
        <button class="grid-item">7</button>
        <button class="grid-item">8</button>
        <button class="grid-item">9</button>
        <button class="grid-item operation">x</button>
        <button class="grid-item">4</button>
        <button class="grid-item">5</button>
        <button class="grid-item">6</button>
        <button class="grid-item operation">-</button>
        <button class="grid-item">1</button>
        <button class="grid-item">2</button>
        <button class="grid-item">3</button>
        <button class="grid-item operation">+</button>
        <button class="grid-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-calculator"
            viewBox="0 0 16 16"
          >
            <path
              d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
            />
            <path
              d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>
        <button class="grid-item">0</button>
        <button class="grid-item">,</button>
        <button class="grid-item operation">=</button>
      </div>
    </div>
  </body>
</html>
